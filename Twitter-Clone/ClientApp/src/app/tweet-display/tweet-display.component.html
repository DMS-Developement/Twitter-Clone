<div *ngFor="let tweet of tweets" class="tweet-display">
	<div class="profile-photo-column">
		<img [src]="getProfilePhotoUrl(tweet.username)" alt="Profile Photo" class="profile-photo" onerror="this.src='./assets/icons/default-profile-icon/default-profile.svg'">
	</div>
	<div class="tweet-content">
		<div class="top">
			<p class="username">
				{{"@" + tweet.username}}
			</p>
			<p class="created">
				{{tweet.createdAt | timeAgo}}
			</p>
		</div>
		<div class="text-container">
			<p class="text">
				{{tweet.content}}
			</p>
		</div>
		<div class="bottom">
			<img alt="comment button" class="comment" src="./assets/icons/Tweet/controls/comment.svg">
			<img alt="like button" class="like" src="./assets/icons/Tweet/controls/like.svg">
		</div>
	</div>
</div>
